<div 
    class="col-md-4 col-sm-6 col-xs-12 pp-card-container" 
    [ngStyle]="{
        'background-image': 'url('+image?.imageUrl+'), url(assets/img/default.png'
        }"
    photoHighLight
    (onPhotoHighLight)="onHighLightChange($event)"
    routerLink="/photo/{{image?.id}}" routerLinkActive="active">
    <div class="pp-card-content" *ngIf="isHovered">
        <div class="col-xs-9" style="cursor:pointer;">
            <h3 class="title">{{image?.title}}</h3>
            <!-- Tarea 5. AÃ±adir el comentario real de la foto -->
            <p class="subtitle">Comentario por defecto</p>
        </div>
        <div class="col-xs-3" style="min-height:106px; position:relative">  
            <div style="position:absolute;left:50%;top:50%;transform:translateX(-50%) translateY(-50%)">
                <div class="row">
                    <div class="col-xs-6" style="padding:0px;padding-right:10px;text-align:center">
                        <span class="glyphicon glyphicon-heart" style="display:inherit; font-size:1.3em"></span>
                        <p class="inline-text" >{{image?.likes}}</p>        
                    </div>
                    <div class="col-xs-6" style="padding:0px;text-align:center">
                       <span class="glyphicon glyphicon-bookmark" style="display:inherit;font-size:1.3em"></span>
                       <p class="inline-text" >{{image?.references}}</p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
